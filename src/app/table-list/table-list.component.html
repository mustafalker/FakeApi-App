<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Get Comments</h4>
                <p class="card-category"> Get All Comments</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div>
                        <div>
                            <table class="table table-striped table-hover align-middle table-link">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Id</th>
                                        <th scope="col">postId</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Comment</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="comments.length < 1">
                                        <td colspan="5">No Comment Available</td>
                                    </tr>
                                    <tr *ngFor="let comment of comments; index as i" (click)="(comment.id)">
                                        <th scope="row">{{i+1}}</th>
                                        <td><a [routerLink]="['/comment', comment.id]">{{comment.id}}</a></td>
                                        <td><a [routerLink]="['/comment', comment.id]">{{comment.postId}}</a></td>
                                        <td><a [routerLink]="['/comment', comment.id]">{{comment.name}}</a></td>
                                        <td><a [routerLink]="['/comment', comment.id]">{{comment.email}}</a></td>
                                        <td><a [routerLink]="['/comment', comment.id]">{{comment.body}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
